<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculadora</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="calculator">
        <div id ="display" class="item1"></div>
        <div id ="buttons_extras" class= "item 2" >
            <button class='be be1'>A/C</button>
            <button class='be be2'>raiz</button>
            <button class='be be3'>perc</button>
            <button class='be be4'>pow</button>
        </div>
        <div id ="buttons" class = "item3">
            <button class="b1 b">1</button>
            <button class="b2 b">2</button>
            <button class="b3 b">3</button>
            <button class="b4 b">4</button>
            <button class="b5 b">5</button>
            <button class="b6 b">6</button>
            <button class="b7 b">7</button>
            <button class="b8 b">8</button>
            <button class="b9 b">9</button>
            <button class="b10 b">0</button>
            <button class="b11 b">,</button>
            <button class= "b12 b">.</button>
            <button class="b13 b">+</button>
            <button class="b14 b">-</button>
            <button class="b15 b">*</button>
            <button class="b16 b">/</button>
            <button class="b17 b">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
